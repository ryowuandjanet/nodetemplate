<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
  <%- include('partials/navbar.html',{appName: 'WEBAPP'}); %>
  <div class="container my-5">
    <div class="row justify-content-md-center">
      <div class="col-12 col-lg-8 py-4">
        <h2>New User</h2>
        <form action="/users" method="POST">
          <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
          </div>
          <button type="submit" class="btn btn-warning btn-block">Save</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-12 col-lg-8 py-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>#</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
            <% users.forEach(function(user){ %>
            <tr>
              <td>
                <%= user.firstname %>
              </td>
              <td>
                <%= user.lastname %>
              </td>
              <td>
                <button class="btn btn-sm text-danger" name="delete-user" id="<%= user._id %>">
                  Delete
                </button>
              </td>
              <td>
                <button class="btn btn-sm text-info" name="update-user" id="<%= user._id %>">
                  Update
                </button>
              </td>


            </tr>
            <% }) %>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="updateUserModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Update user</h5>
        </div>

        <div class="modal-body">
          <div class="container">
            <form id="updateUserForm">
              <input type="hidden" name="_id">
              <div class="form-group">
                <label for="">FirstName</label>
                <input type="text" name="firstname" class="form-control">
              </div>
              <div class="form-group">
                <label for="">LastName</label>
                <input type="text" name="lastname" class="form-control">
              </div>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <div class="container">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-warning btn-sm btn-block" data-dismiss="modal">
                  Cancel
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success btn-sm btn-block" id="userUpdateSubmit">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="main.js"></script> 
</body>

</html>
